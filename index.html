<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript">
            function hitungLuas(){
                panjang = document.getElementById("txtPanjang").value;
                lebar = document.getElementById("txtLebar").value;
                Luas = panjang * lebar;
                document.getElementById("txtLuas").value =  Luas;

            }
        </script>
  </head>

  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Menghitung Luas</h1>
      </ion-header-bar>
      <ion-content class="has-header">
        
        <div class="list">

        <label class="item item-input item-floating-label">
          <span class="input-label">Panjang</span>
          <input type="text" id="txtPanjang" name="txtPanjang" placeholder="Panjang" required="">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Lebar</span>
          <input type="text" id="txtLebar" name="txtLebar" placeholder="Lebar" required="">
        </label>
        <button class="button button-block button-positive" type="button" id="btnHitung" value="Hitung Luas" onclick="hitungLuas();"> Hitung 
        </button>
        
        <label class="item item-input item-floating-label">
          <span class="input-label">Luas</span>
          <input type="text" id="txtLuas" name="txtLuas" placeholder="Luas">
        </label>
        

        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
